<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4">
                <img src="image/images (1).jpeg" id="img1" onmouseover="setNewImage()"
                onmouseout="setOldImage()" src="image/images (4).jpeg" width="300" height="210">
            </div>
            <div class="col-md-4">
                <img src="image/images (2).jpeg" id="img2" onmouseover="setImage()"
                onmouseout="setOldImage()" src="image/images (3).jpeg" width="300">
            </div>
            <div class="col-md-4">
                <img src="image/download (2).jpeg" id="img3" onmouseover="Image()"
                onmouseout="setOldImage()" src="image/download.jpeg" width="300">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
